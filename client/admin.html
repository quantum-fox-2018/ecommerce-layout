<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css user -->
  <link rel="stylesheet" href="css/index.css">
  <!-- css framework: spectre -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <!-- icon Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <!-- VUE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>BoGard Agency</title>
</head>

<body>
  <div id="app">
  <!-- NAVBAR -->
  <header class="navbar">
    <section class="navbar-section">
      <a href="./index.html" class="btn btn-link">Bogard</a>
    </section>
  </header>

  <div class="container grid-lg">
    <div class="columns">
      <div class="column col-xs-3">
        <h1 style="text-align:center; font-size: 2.5vw;">Add New Bodyguard</h1>
      </div>
    </div>
  </div>

  <!-- FORM INPUT -->
  <div class="container form-horizontal">
    <div class="form-group column col-md-12 col-xs-12 col-12" style="font-size: 1.5vw; justify-content:space-between;">
      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-example-1" style="text-align: center">Name: </label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input; col-9 col-sm-12" type="text" placeholder="Name" v-model="admin.name"> <br>
      </div>

      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-example-1" style="text-align: center">Desc:</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input; col-9 col-sm-12" type="text" placeholder="Desc" v-model="admin.desc"> <br>
      </div>

      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-example-1" style="text-align: center">Stock:</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input; col-9 col-sm-12" type="number" placeholder="Stock" v-model="admin.stock"> <br>
      </div>

      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-example-1" style="text-align: center">Price:</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input; col-9 col-sm-12" type="number" placeholder="Price" v-model="admin.price"> <br>
      </div>

      <div class="col-3 col-sm-12">
        <label class="form-label" for="input-example-1" style="text-align: center">Image:</label>
      </div>
      <div class="col-9 col-sm-12">
        <input class="form-input; col-9 col-sm-12" type="file" placeholder="Image" v-on:change="addPhoto" style="font-size: 1.2vw;"> <br>
      </div>
    </div>
  </div>
  <div class="btn-test" style="display: flex; justify-content:center; align-items: center">
    <button class="btn btn-primary" v-on:click="addItem" style="font-size: 1.2vw; width: 10vw; height: 5vh;">Add Item</button>
  </div>

  <br>
  <br>

  <div class="container grid-lg">
    <div class="columns">
      <div class="column col-xs-3">
        <h1 style="text-align:center; font-size: 2.5vw;">Delete BoGard</h1>
      </div>
    </div>
  </div>
  <div class="container" style="display: flex; justify-content: center; align-items: center">
    <table class="table table-striped table-hover col-6" style="font-size: 1.5vw">
      <tbody v-for="product in products">
        <tr class="active">
          <td>{{product.name}}</td>
          <td><button class="btn btn-primary" v-on:click="deleteItem(product._id)" style="font-size: 1.2vw; width: 10vw; height: 5vh;">Delete</button></td>
        </tr>
      </tbody>  
    </table>
    </div>
  </div>
  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="columns">
        <div class="column col-12" style="font-size: 1.5vw;">Any Question?</div>
        <p>
          <a href="https://github.com/picturepan2/spectre" target="_blank" style="font-size: 1vw;">GitHub</a> |
          <a href="https://twitter.com/spectrecss" target="_blank" style="font-size: 1vw;">Twitter</a>
        </p>
      </div>
    </div>
    <footer class="docs-footer">
    </footer>
  </footer>
</div>
<!-- AXIOS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="vue/index.js"></script>
</body>

</html>
