<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css user -->
  <link rel="stylesheet" href="css/index.css">
  <!-- css framework: spectre -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <!-- icon Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <!-- VUE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>BoGard Agency</title>
</head>

<body>
  <div id="app">
  <!-- NAVBAR -->
  <header class="navbar">
    <section class="navbar-section">
      <!-- CART -->
      <a href="./index.html" class="btn btn-link">Bogard</a>
    </section>

    <div class="popover popover-bottom">
      <a href="#"><i class="fas fa-bold fa-4x" style="font-size: 6vw"></i></a>
      <div class="popover-container">
        <div class="card">
          <div class="card-body" style="text-align: center; font-size: 1.5vw">
            BoGard - Checkout
          </div>
        </div>
      </div>
    </div>

    <section class="navbar-section">
      <div class="input-group input-inline">
        <input class="form-input" type="text" placeholder="search" style="font-size: 1.5vw">
        <button class="btn btn-primary input-group-btn" style="font-size: 1.5vw">Search</button>
      </div>
    </section>
  </header>

  <!-- INTRODUCTION -->
  <div class="container grid-lg">
    <div class="columns">
      <div class="column col-md-12 col-xs-12 col-12">
        <h1 style="text-align:center; font-size: 4vw;">Thankyou for comming!</h1>
        <img src="./img/info.jpg" alt="" class="img-responsive">
        <br>
        <p>See you letter!</p>
      </div>
    </div>
  </div>

  <!-- CARDS -->
  <div class="container grid-lg">
    <div class="columns">
      <div class="column col-md-3 col-xs-4 col-3" v-for="product in carts">
        <div class="card" v-bind:id="product._id">
          <div class="card-image">
            <img v-bind:src="product.image" class="img-cards; img-responsive">
          </div>
          <div class="card-header">
            <div class="card-title h5" style="font-size: 2vw;">{{product.name}}</div>
          </div>
          <div class="card-body" style="font-size: 1.5vw;">
              <div class="card-body">{{product.desc}}</div>
          </div>
          <div class="card-footer">
            
            <!-- POPOVER -->
            <div class="popover popover-top">
              <button class="btn btn-primary" style="font-size: 1.5vw">Info</button>
              <div class="popover-container">
                <div class="card">
                  <div class="card-header" style="font-size: 1.5vw;">
                    Stock: {{product.stock}}
                  </div>
                  <div class="card-body" style="font-size: 1.5vw;">
                    Price: ${{product.price}}
                  </div>
                  <div class="card-footer">
                    <a class="c-hand" v-on:click="addCart(product)"><i class="fas fa-user-plus fa-2x" style="font-size: 4vw"></i></a>
                    <sub style="font-size: 1.5vw;">add cart</sub>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="columns">
        <div class="column col-12" style="font-size: 2vw;">Any Question?</div>
        <p>
          <a href="https://github.com/picturepan2/spectre" target="_blank" style="font-size: 1.5vw;">GitHub</a> |
          <a href="https://twitter.com/spectrecss" target="_blank" style="font-size: 1.5vw;">Twitter</a>
        </p>
      </div>
    </div>
    <footer class="docs-footer">
    </footer>
  </footer>
</div>
<!-- AXIOS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="vue/index.js"></script>
</body>

</html>
